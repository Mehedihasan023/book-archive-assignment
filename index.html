<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <h2 class="text-center text-success">Search by book name</h2>
    </header>

    <main>
    <section class="container">
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>
        <!--  spinner  -->
        <div id="spinner" class="spinner-border text-warning my-2" style="margin-left: 50%;" role="status">
        </div>

        <!-- Results found -->
        <h1 class="bg-info text-white text-center" id="book-numbers"></h1>

        <!-- Error -->
        <h1 id="error-message" class="bg-light text-center text-danger">Insert a valid name</h1>

        <!-- showing book list  -->
        <div id="search-result" class="my-5 row row-cols-1 row-cols-md-3 g-4">

        </div>


    </section>
</main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--linkup  my js  -->
    <script src="js/app.js"></script>
</body>

</html>
